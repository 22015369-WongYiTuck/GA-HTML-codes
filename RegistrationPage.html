<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
  <style>
    body{
        margin: 65px;
        display:flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    .header{
        color: black;
        text-align: center;
        position: relative;
        background-color: burlywood;
        padding: 50px 200px;
        max-width: 300px;
        font-size: 30px;
        font-weight: bold;
    }

    .userBox{
        margin-top: 50px;
        text-align: center;
        width: 400px;
        height: 25px;
        border:1px solid black;
        padding: 10px;
    }

    .contactBox{
        margin-top: 40px;
        text-align: center;
        width: 400px;
        height: 25px;
        border:1px solid black;
        padding: 10px;
    }

    .pwBox{
        margin-top: 40px;
        text-align: center;
        width: 400px;
        height: 45px;
        border:1px solid black;
        padding: 10px;
    }

    .register{
        margin-top: 50px;
        text-align: center;
    }

    .register button{
        width: 150px;
        height: 50px;
        background-color:cornflowerblue;
        border: none;
        font-weight: bold;
        font-size: 15px;
    }

  </style>
</head>
<body>

  <div>
    <p class="header">Registration page</p>
  </div>

    <div>
      <p class="userBox" contenteditable>Enter email address</p>
      <p class="contactBox" contenteditable>Enter contact number</p>
      <p class="pwBox" contenteditable>Enter a password</br>(Must contain numbers, alphabets and symbols)</p>
  </div>

  <div class="register">
      <a href="LoginPage.html"><button>Register now</button></a>
  </div>

  <div class="other">
      <p>Don't have an account? Sign up <a href="LoginPage.html">here</a> now</p>
  </div>
</body>
</html>
